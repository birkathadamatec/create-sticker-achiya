<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate PDF (Client) + Download</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f6f6;
    }

    /* אזור המדבקה */
    #label {
      width: 100mm;
      height: 100mm;
      background: #fff;
      border: 2px solid #000;
      box-sizing: border-box;
      padding: 8mm;
      display: flex;
      flex-direction: column;
      gap: 6mm;
    }

    #label h1 {
      margin: 0;
      font-size: 18pt;
      line-height: 1.1;
    }

    #label .row {
      font-size: 12pt;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    input {
      padding: 8px 10px;
      font-size: 14px;
      width: 220px;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    /* כדי שהצילום יהיה חד ונקי */
    #label {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body>
  <div id="label">
    <h1>תווית</h1>
    <div class="row">מוצר: <b id="pName">חלה</b></div>
    <div class="row">תאריך: <b id="pDate">2026-02-10</b></div>
    <div class="row">אצווה: <b id="pBatch">000123</b></div>
  </div>

  <div class="controls">
    <input id="nameInput" placeholder="שם מוצר" value="חלה" />
    <input id="dateInput" placeholder="תאריך" value="2026-02-10" />
    <input id="batchInput" placeholder="אצווה" value="000123" />
    <button id="btnDownload">צור PDF והורד</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateLabelFromInputs() {
      document.getElementById("pName").textContent = document.getElementById("nameInput").value || "";
      document.getElementById("pDate").textContent = document.getElementById("dateInput").value || "";
      document.getElementById("pBatch").textContent = document.getElementById("batchInput").value || "";
    }

    async function generatePdfBlobFromElement(el) {
      // scale גבוה = איכות טובה יותר (גם קובץ יותר גדול)
      const scale = 4;

      const canvas = await html2canvas(el, {
        backgroundColor: "#ffffff",
        scale,
        useCORS: true
      });

      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;

      // PDF בגודל 100x100mm (10x10 ס"מ)
      const pdf = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: [100, 100]
      });

      // מכניסים תמונה בדיוק לגודל העמוד
      pdf.addImage(imgData, "PNG", 0, 0, 100, 100);

      // Blob להורדה
      return pdf.output("blob");
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById("btnDownload").addEventListener("click", async () => {
      try {
        updateLabelFromInputs();
        setStatus("מייצר PDF...");

        const el = document.getElementById("label");
        const pdfBlob = await generatePdfBlobFromElement(el);

        const product = (document.getElementById("nameInput").value || "label")
          .trim()
          .replace(/[^\w\u0590-\u05FF\- ]+/g, "")
          .replace(/\s+/g, "-");

        const filename = `label-100x100-${product || "label"}.pdf`;

        downloadBlob(pdfBlob, filename);
        setStatus(`ה-PDF נוצר וירד למחשב: ${filename}`);
      } catch (e) {
        setStatus("שגיאה:\n" + (e?.message || e));
      }
    });
  </script>
</body>
</html>
